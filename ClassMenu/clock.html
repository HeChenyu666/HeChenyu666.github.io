<!DOCTYPE HTML>
<html>
<head>
    <title>Timer</title>
    <meta  charset="utf-8">
    <script type="text/javascript">
        window.onload = function(){
            var m = 9;  //分
            var s = 59;  //秒
            var countdown = document.getElementById("title");
            getCountdown();
            setInterval(function(){ getCountdown() },1000);
            function getCountdown (){
                countdown.innerHTML = "<span style="color：white">"+m+"</span> ：<span style="color：white">"+s+"</span>";
                if( m == 0 && s == 0 ){
                    alert("Time Up!");
                    m = 9;
                    s = 59;
                }else if( m >= 0 ){
                    if( s > 0 ){
                        s--;
                    }else if( s == 0 ){
                        m--;
                        s = 59;
                    }
                }
            }
        }
    </script>
</head>
<body bgcolor=black>
    <h1 style="color :white">Counting:</h1>
    <div id="title"></div>
</body>
</html>
