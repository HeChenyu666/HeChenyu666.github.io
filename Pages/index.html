<!DOCTYPE html>
<html>
  <head>
    <title>New Concept Web</title>
  </head>
  <body>
    <script>
    try {
      var typed = new Typed("#subtitle", {
        strings: ['要是每个人都懂你，那你得有多平凡.', '曾以为走不出的日子，现在都回不去了.', '语言只是沉默的标点符号.'],
        startDelay: 0,
        typeSpeed: 150,
        loop: true,
        backSpeed: 100,
        showCursor: true
      });
    } catch (err) {
      console.log(err)
    }
  </script>
  <div id="subtitle-box">
    <span id="subtitle"></span>
    <span class="typed-cursor">|</span>
  </div>
  </body>
</html>
